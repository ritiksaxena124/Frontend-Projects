<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="image-container">
        <img src="./images/image-equilibrium.jpg" alt="" />
      </div>
      <h2 class="card-name">Equilibrium #3429</h2>
      <p class="para">Our Equilibrium collection promotes balance and calm.</p>

      <div class="info">
        <span class="eth">
          <img src="./images/icon-ethereum.svg" alt="" />
          0.041 ETH
        </span>

        <span class="time">
          <img src="./images/icon-clock.svg" alt="" />
          3 days left
        </span>
      </div>
      <hr />
      <div class="creator">
        <img src="./images/image-avatar.png" alt="" />
        Creation of <span class="creator-name"> Jules Wyvern </span>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/ritiksaxena124">Ritik Saxena</a>.
    </div>
  </body>
</html>
