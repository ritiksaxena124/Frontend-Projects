<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Ping coming soon page</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!-- Logo -->
    <nav class="container mx-auto mt-20 my-5">
      <div class="flex justify-center">
        <img src="./images/logo.svg" class="h-5 md:h-7" alt="" />
      </div>
    </nav>

    <!-- Hero Section -->
    <section
      id="hero"
      class="container mx-auto max-w-md flex flex-col items-center p-4 md:max-w-xl"
    >
      <!-- Heading -->
      <h1 class="text-center text-3xl text-gray font-light md:text-5xl my-5">
        We are launching <span class="font-bold text-black"> soon! </span>
      </h1>
      <p class="text-[20px]">Subscribe and get notified</p>

      <!-- Mail Container  -->
      <div
        class="w-full flex flex-col mt-5 items-center justify-center space-y-4 p-4 md:flex-row md:space-y-0 md:space-x-3"
      >
        <div id="input-email" class="w-full">
          <!-- Input -->
          <input
            id="input"
            type="text"
            class="border border-paleBlue rounded-full px-6 py-2 focus:outline-none w-full"
            placeholder="Your email address.."
          />
          <!-- Error Message -->
          <p
            id="msg1"
            class="mt-2 text-[12px] text-lightRed text-center w-full md:text-left md:ml-20 hidden"
          >
            Please provide a valid email address
          </p>
        </div>
        <!-- Notify Button -->
        <button
          id="btn"
          class="text-sm bg-blue px-3 py-3 text-white rounded-full shadow hover:shadow-md w-full md:w-1/2"
        >
          Notify Me
        </button>
      </div>
      <p
        id="msg2"
        class="text-[12px] text-lightRed text-center w-full md:text-left md:ml-20 hidden"
      >
        Please provide a valid email address
      </p>
    </section>
    <!-- Dashboard -->
    <section id="dashboard">
      <div class="container mx-auto max-w-md p-5 mt-8 md:max-w-xl">
        <img
          src="./images/illustration-dashboard.png"
          class="object-contain"
          alt=""
        />
      </div>
    </section>

    <!-- Social Icons -->
    <section>
      <div
        class="container flex justify-center my-5 space-x-8 p-2 max-w-xl mx-auto"
      >
        <!-- Facebook Icon -->

            />

    </section>

    <footer>
      <p class="attribution my-5">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.linkedin.com/in/ritiksaxena/" target="_blank"
          >Ritik Saxena</a
        >.
      </p>
    </footer>

    <script src="./js/script.js"></script>
  </body>
</html>
