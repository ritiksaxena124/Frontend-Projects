<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card-container" id="card">
      <div class="star-container">
        <img src="./images/icon-star.svg" alt="" />
      </div>
      <h2 class="heading">How did we do?</h2>
      <p class="para">
        Please let us know how we did wih your support reques. All feedback is
        apreciated to help us improve our offering!
      </p>
      <div class="ratings">
        <span class="rating">1</span>
        <span class="rating">2</span>
        <span class="rating">3</span>
        <span class="rating">4</span>
        <span class="rating">5</span>
      </div>

      <button class="submit-btn" onclick="submit()">SUBMIT</button>
    </div>

    <div class="card-container submit-card-container">
      <img src="./images/illustration-thank-you.svg" />
      <p class="selected-rating">You selected 4 out of 5</p>
      <h2 class="thank-you">Thank You!</h2>
      <p class="para thank-you-note">
        We appreciate you taking the time to give a rating. If you ever need
        more support, don't hesitate to get in touch!
      </p>
    </div>

    <script src="index.js"></script>
  </body>
</html>
