<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="top-section"></div>
      <div class="bottom-section">
        <img src="./images/image-victor.jpg" class="avatar" alt="" />
        <p class="name">Victor Crest <span class="age">26</span></p>
        <p class="location">London</p>
        <hr />
        <div class="info-box">
          <div class="followers info">
            <p class="count">80k</p>
            <p class="type">Followers</p>
          </div>

          <div class="likes info">
            <p class="count">803k</p>
            <p class="type">Likes</p>
          </div>

          <div class="photos info">
            <p class="count">1.4k</p>
            <p class="type">Photos</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
